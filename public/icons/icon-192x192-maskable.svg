<svg width="192" height="192" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Safe area background -->
  <rect x="0" y="0" width="512" height="512" fill="#007AFF"/>
  
  <!-- Background circle (smaller for maskable) -->
  <circle cx="256" cy="256" r="180" fill="#007AFF" stroke="#005CE6" stroke-width="24"/>
  
  <!-- Math symbols (smaller for safe area) -->
  <text x="256" y="180" font-family="Arial, sans-serif" font-size="90" font-weight="bold" text-anchor="middle" fill="white">±</text>
  
  <!-- Numbers -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">7</text>
  <text x="256" y="310" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">×</text>
  <text x="312" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">9</text>
</svg>